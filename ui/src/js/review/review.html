<style>

.main-heading {
    font-size: 30px;
    text-align: center;
}

.review-list {
    border: 1px solid black;
    width: 200px;
    margin-top: 5px;
    margin-bottom: 5px;
    border-radius: 3px;
    background-color: #CCCCCC;
    color: white;
}

.block-data {
    background-color: #F1EFF1;
    padding-left: 25px;
    padding-top: 30px;
}

.date-style {
    font-size: 25px;
}

.review-data {
    float: right;
}

</style>

<div class="row">

    <div class="col-md-3">
        <p class="main-heading">Meeting Calendar</p>
        <div class="block-data">
            <div ng-repeat="review in $ctrl.all_reviews" ng-click="$ctrl.get_review(review)">
                <div class="row">
                    <div class="col-md-2">
                        <span class="date-style">23</span>
                        <span>Mon</span>
                    </div>
                    <div class="col-md-10 review-list">
                        <span>{{review.name}}</span>
                        <span>{{review.time}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div clas="col-md-9">
        <h1>{{$ctrl.rev_tl}}</h1>
        <h1>{{$ctrl.rev_date}}</h1>
        <h1>{{$ctrl.rev_name}}</h1>
        <h1>{{$ctrl.rev_time}}</h1>
        <p ng-repeat="file in $ctrl.files_list">{{file}}</p>
        <div id="fileuploader" class="review-data">Upload</div>
    </div>
</div>

<script>
$(document).ready(function()
{
    $("#fileuploader").uploadFile({
    url:"/api/create_reviews/",
    fileName:"myfile"
    });
});
</script>
