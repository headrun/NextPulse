<style>
.container {
    margin-left: 34%;
    margin-top: 21%;
}
label {
    font-weight: normal;
}
.btn {
    margin-top: 10px;
}
body{
    overflow: hidden;
    background-image: url(/img/services_banner.png);background-size: cover; width: 100%; height: 100%;
}
html {
    /*background-image: url(/home/headrun/Downloads/background2.jpg);*/
    background-image: url(/img/services_banner.png);background-size: cover; width: 100%; height: 100%;
}
.data2{
    margin-top: 10px;
}
.pass {
    margin-top:-23px;
    margin-left:12%;
}
</style>
<div class="container">
    <form class="form-inline">
        <div class="form-group">
            <label>New Password :</label>
            <input type="password" class="form-control" placeholder="Enter New Password" style="margin-left:33px;" ng-model="$ctrl.new_password"/>
        </div>
   </form>
   <form class="form-inline data2">
        <div class="form-group">
            <label>Confirm Password :</label>
            <input type="password" class="form-control" placeholder="Confirm Password" style="margin-left:13px;" ng-model="$ctrl.new_again"/>
        </div>
   </form>
   <form>
        <button class="btn btn-primary btn-sm" ng-click="$ctrl.password($ctrl.new_password, $ctrl.new_again)">
        Submit
        </button>
   </form>
   <p class="pass" ng-if="$ctrl.reset_status"> Password reseted sucessfully </p><a class="btn btn-info" role="button" ng-if="$ctrl.reset_status" href='http://nextpulse.nextwealth.in/#!/login'>Login</a>
   <p class="pass" ng-if="$ctrl.pass_error"> Passwords not matched </p>
</div>
